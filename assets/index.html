<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIGAA-Video</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link rel="shortcut icon" href="./img/notebook.png" type="image/png">

  <style>
    
    .link {
        margin-top:10px;
        display: inline-flex;
        width: 100%;
        padding: 25px;
    }
    
    .link a {
        width: auto;
        display: block;
        background-color: #E5E5E5;
        border-radius: 45px; 
        margin-left: 20px;
        padding: 10px 25px 10px 25px;
        font-weight: 400; 
        font-size: 15px;
        text-align: center; 
        color: grey;
    }

    .header {
        display: block;
        position: absolute;
        top: 0px;
        width: 100%; 
        text-align:center;
        color:#ffffff;
        background-color:rgba(0, 123, 255, 0.90) ;
    }

    .container {
        align-items: center;
    }

    .footer { 
        display: block;
        position: absolute;
        bottom: 0px;
        width: 100%;
        text-align:center;
        color:#ffffff;
        background-color:rgba(0, 123, 255, 0.90);
        }

    .center {
        display:block;
        width: auto;
        margin: 0 auto 0 auto;
    }

    .body {
        font-family: Roboto-Regular, Helvetica, sans-serif;
    }

    .logo-fluid {
        min-width: 100px;
        max-width: 20%;
        width: auto;    
    }

    .logo {
        width: auto;
        margin-top: 60px;
        margin-bottom: 20px;
        padding-top: 15px;
    }
    .icon-fluid {
        min-width: 45px;
        max-width: 100%;
        width: auto;

    }
    .icon {
        display: block;
        width: auto;
        margin-left: 10px;
        margin-bottom: 5px;
        width: 50px;
    }

    .btn-custom {
        width: 200px;
        border-radius: 45px;
        padding: 8px 35px 8px 35px;
    }


    .divider {
        background-color: rgb(0, 123, 255); 
        display: block;
        height: 6px;
        width: 100%;
        margin: 20px auto 0 auto;
        border-radius: 45px;
    }

    .shadow {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 685px), (max-height:628px){
        .header {display: none}
        .footer {display: none;}
    }
    @media (max-width: 415px) {
        .link{display: inline;}
        .icon {margin: 0 0 5px 0;}
        #margin {margin-bottom: 10px;}
        #margin1 {margin-top:10px;}
        }


</style>  

</head>

<body class="body">
    <div  class="container">
        <div class="header row container">
                IFAL - SIGAA - Sistema Integrado de Gestão de Atividades Acadêmicas
        </div>
        <form name="login" class="container form-horizontal">
            
            <img id="sigaa_logo" class="d-block mx-auto logo logo-fluid" src="./img/sigga_logo_new.png" alt="Sigga_Logo"/>
            
            <div class="center form-group col-sm-12 col-md-8 col-lg-6">
                <!--Login-->
                <label for="login" class="control-label col-sm-2">Login </label>
                <div class="form-group col-sm-12">
                    <input name="login" id="login" type="text" class="form-control form-custom shadow" placeholder="Username"/>
                </div>
                <!--Password-->
                <label for="pwd" class="control-label col-sm-2"> Password </label>
                <div class="form-group col-sm-12">
                    <input name="pwd" id="pwd" type="password" class="form-control form-custom shadow" placeholder="Password">
                </div>
                <!--Checkbox-->
                <div class="checkbox form col-sm-12">
                    <label><input type="checkbox">Remember-me</label>
                </div>         
            </div>

            <!--Button Enter-->
            <div class="center col-sm-12">
                    <button onclick="check(this.form)" value="login" type="button" class="center btn btn-primary btn-custom shadow"> Enter </button>
            </div>

            <div class="divider col-sm-12 col-md-8 col-lg-6"></div>

            <!--Cadastro Aluno/Professor-->
            <div class="container col-sm-8 col-lg-6">
                <div class="link">
                    <div class="center">
                        <div id="margin" class="center"><img class="icon icon-fluid mx-auto" src="./img/student.png" alt="aluno"/></div> 
                        <a href="#" class="shadow btn-custom mx-auto">Cadastro Aluno</a>
                    </div>
                    <div class="center">
                        <div id="margin1" class="center"><img class="icon icon-fluid mx-auto" src="./img/professor.png" alt="professor"/></div> 
                        <a href="#" class="shadow btn-custom mx-auto">Cadastro Professor</a>
                    </div>    
                </div>
            </div>
        </form>
        <!--Footer-->
        <div class="footer row container">
            SIGAA | DTI - Diretoria da Tecnologia de Informação - IFAL - (82) 3194-1154 | Copyright © 2006-2018 - UFRN - app-01-sig.instancia1 v4.0.545 10/08/2018 00:04
        </div>  
    </div>

        function check(form)
            {
                if(form.login.value == "teste" && form.pwd.value == "123"){
                    window.location.href = ("../assets/telavideo.html")
                }
                else {
                    alert ("damn it...")
                }
            }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>  
</body>
