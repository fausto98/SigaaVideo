<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sigaa Video</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<style>
    body {
        font-family: Roboto;
    }

    .logo {
        display: block;
        width: 128px;
        margin-top: 20px;
        margin-right: auto;
        margin-left: auto;
    }

</style>
<body>
<div class="container">
    <form class="form-horizontal">
        <img id="sigaa_logo" class="logo" src="../Sigga_Logo.png" alt="Sigga_Logo"/>
    
        <div class="form-group">

            <label for="login" class="login control-label col-sm-4">Login </label>
            <div class="form-group col-sm-5">
                <input id="login" type="text" class="form-control" placeholder="Username"/>
            </div>

            <label for="pwd" class="pwd control-label col-sm-4"> Password </label>
            <div class="form-group col-sm-5">
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="checkbox form col-sm-5">
                <label><input type="checkbox">Remember-me</label>
            </div>
            <div align="center" class="row">
                <!--Div_Button ENTER -->
                <div class="form-group">
                    <div class="col-sm-offset col-sm-10">
                        <button type="button" class="btn btn-primary"> Enter </button>
                    </div>
                </div>

                <!--Div_Button ENTER -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-20">
                        <button type="button" class="btn btn-danger"> Cancel </button>
                    </div>
                </div>
            </div>    

        </div>
    

    </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</div>

</body>
</html>
